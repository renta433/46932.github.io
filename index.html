
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renta Thermo: Filtros</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Estilos generales */
body {
    font-family: 'Poppins', sans-serif;
    background-color: #f8f9fa;
    color: #333;
    margin: 0;
    padding: 0;
}

/* Navbar personalizado */
.navbar-custom {
    background-color: #00bcd4; /* Celeste */
    padding: 1.5rem 0;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.navbar-brand {
    font-family: 'Montserrat', sans-serif;
    font-size: 1.8rem;
    font-weight: 700;
    color: white;
    margin: 0 auto; /* Centrado */
}

/* Títulos */
.main-title {
    font-family: 'Montserrat', sans-serif;
    font-size: 3rem;
    font-weight: 700;
    color: #00bcd4;
    margin-bottom: 1.5rem;
    opacity: 0;
    animation: fadeIn 1.5s ease-in-out forwards;
}

.subtitle {
    font-family: 'Montserrat', sans-serif;
    font-size: 2rem;
    font-weight: 600;
    color: #333;
    margin-bottom: 1rem;
    opacity: 0;
    animation: fadeIn 1.5s ease-in-out forwards;
}

/* Animaciones */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.zoom-in {
    animation: zoomIn 1.5s ease-in-out forwards;
}

@keyframes zoomIn {
    from {
        transform: scale(0.8);
    opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

.slide-up {
    opacity: 0;
    animation: slideUp 1.5s ease-in-out forwards;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Imagen */
.image-container {
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

/* Lista de Compatibilidad */
.compatibility-list {
    max-width: 400px;
    margin: 0 auto;
}

.list-group-item {
    font-size: 1.2rem;
    color: #333;
    background-color: transparent;
    border: none;
    padding: 1rem;
    transition: all 0.3s ease;
}

.list-group-item:hover {
    background-color: #00bcd4;
    color: white;
    transform: scale(1.05);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Responsive Design */
@media (max-width: 768px) {
    .main-title {
        font-size: 2.5rem;
    }

    .subtitle {
        font-size: 1.8rem;
    }

    .navbar-brand {
        font-size: 1.5rem;
    }

    .list-group-item {
        font-size: 1rem;
    }
}
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-custom">
        <div class="container">
            <span class="navbar-brand text-white">Renta Thermo: Filtros</span>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-5">
        <!-- Título -->
        <h1 class="text-center main-title">Filtro de Diesel </h1>

        <!-- Imagen -->
        <div class="text-center mt-4 image-container">
            <img src="46932.jpg" alt="Filtro de Diesel" class="img-fluid zoom-in">
        </div>

        <!-- Subtítulo -->
        <h2 class="text-center mt-4 subtitle">Compatibilidad</h2>

        <!-- Lista de Compatibilidad -->
        <div class="compatibility-list mt-3">
            <ul class="list-group list-group-flush text-center slide-up">
                <li class="list-group-item">ISUZU NPR</li>
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS para animaciones -->
    <script>
        // Agregar un pequeño retraso para las animaciones
document.addEventListener("DOMContentLoaded", function() {
    const elements = document.querySelectorAll('.main-title, .subtitle, .zoom-in, .slide-up');
    elements.forEach((element, index) => {
        setTimeout(() => {
            element.style.opacity = 1;
        }, index * 300); // Retraso de 300ms entre cada elemento
    });
});
    </script>
</body>
</html>
